<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="
		width=device-width,
		user-scalable=no,
		initial-scale=1.0,
		maximum-scale=1.0,
		minimum-scale=1.0
	  "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Persona 5 Royal Interactive Calendar</title>
  </head>

  <body data-bs-theme="persona">
    <div id="navContainer"></div>

    <div class="container">
      <!-- Persona 5 Calendar Layout:
					20XX
			April   May      June
			July    August   September
			October November December
					20XY
			January 

			I am absolutely going to programatically generate the links for each
			day because entering them in manually would be hell
		-->
      <div class="row align-items-center text-center">
        <div class="col">
          <h1>20XX</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col col-4">
          <h2>April</h2>
          <div id="aprilCalendarContainer"></div>
        </div>
        <div class="col col-4">
          <h2>May</h2>
          <div id="mayCalendarContainer"></div>
        </div>
        <div class="col col-4">
          <h2>June</h2>
          <div id="juneCalendarContainer"></div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col col-4">
          <h2>July</h2>
          <div id="julyCalendarContainer"></div>
        </div>
        <div class="col col-4">
          <h2>August</h2>
          <div id="augustCalendarContainer"></div>
        </div>
        <div class="col col-4">
          <h2>September</h2>
          <div id="septemberCalendarContainer"></div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col col-4">
          <h2>October</h2>
          <div id="octoberCalendarContainer"></div>
        </div>
        <div class="col col-4">
          <h2>November</h2>
          <div id="novemberCalendarContainer"></div>
        </div>
        <div class="col col-4">
          <h2>December</h2>
          <div id="decemberCalendarContainer"></div>
        </div>
      </div>

      <div class="row align-items-center text-center">
        <div class="col">
          <!-- FIXME: What the hell is this year called in-game? -->
          <h1>20XX+1</h1>
        </div>

        <div class="row align-items-center text-center">
          <div class="col col">
            <h2>January</h2>
            <div id="januaryCalendarContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/navloader.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
