<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="
		width=device-width,
		user-scalable=no,
		initial-scale=1.0,
		maximum-scale=1.0,
		minimum-scale=1.0
	  "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Persona 5 Royal Interactive Calendar</title>
  </head>

  <body data-bs-theme="persona">
    <div
      class="bg-image landing-image"
      style="background-image: url(/images/mementos.jpg)"
    >
      <div id="navContainer"></div>

      <div class="container">
        <!-- Persona 5 Calendar Layout:
					20XX
			April   May      June
			July    August   September
			October November December
					20XY
			January 

			I am absolutely going to programatically generate the links for each
			day because entering them in manually would be hell
		-->
        <div class="row align-items-center text-center">
          <div class="col">
            <h1 class="m-0 p-0">20XX</h1>
          </div>
        </div>

        <div class="row text-center">
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">April</h2>
              <div class="bg-body p-1 m-0" id="aprilCalendarContainer"></div>
            </div>
          </div>
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">May</h2>
              <div class="bg-body p-1 m-0" id="mayCalendarContainer"></div>
            </div>
          </div>
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">June</h2>
              <div class="bg-body p-1 m-0" id="juneCalendarContainer"></div>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">July</h2>
              <div class="bg-body p-1 m-0" id="julyCalendarContainer"></div>
            </div>
          </div>
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">August</h2>
              <div class="bg-body p-1 m-0" id="augustCalendarContainer"></div>
            </div>
          </div>
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">September</h2>
              <div
                class="bg-body p-1 m-0"
                id="septemberCalendarContainer"
              ></div>
            </div>
          </div>
        </div>

        <div class="row text-center">
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">October</h2>
              <div class="bg-body p-1 m-0" id="octoberlCalendarContainer"></div>
            </div>
          </div>
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">November</h2>
              <div class="bg-body p-1 m-0" id="novemberCalendarContainer"></div>
            </div>
          </div>
          <div class="col col-12 col-md-4">
            <div class="rounded mt-3 overflow-hidden">
              <h2 class="bg-body-secondary p-1 m-0">December</h2>
              <div class="bg-body p-1 m-0" id="decemberCalendarContainer"></div>
            </div>
          </div>
        </div>

        <div class="row align-items-center text-center">
          <div class="col">
            <!-- FIXME: What the hell is this year called in-game? -->
            <h1 class="m-0 p-0">20XX+1</h1>
          </div>

          <div class="row text-center">
            <div class="col col-12 col-md-4 offset-md-4 offset-lg-4">
              <div class="rounded mt-3 overflow-hidden">
                <h2 class="bg-body-secondary p-1 m-0">January</h2>
                <div
                  class="bg-body p-1 m-0"
                  id="januaryCalendarContainer"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/navloader.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>

  <footer class="bg-body-tertiary">
    <div class="container">
      <div class="p-4">
        Code and Design: &copy; 2024 ImpendingMoon
        <br />
        Game and Images: &copy; ATLUS
      </div>
    </div>
  </footer>
</html>
