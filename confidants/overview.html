<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="
		width=device-width,
		user-scalable=no,
		initial-scale=1.0,
		maximum-scale=1.0,
		minimum-scale=1.0
	  "
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Persona 5 Royal Interactive Calendar: Confidants</title>
  </head>

  <body data-bs-theme="persona">
    <!-- NOTE: This has been my personal hell. -->
    <div
      class="bg-image landing-image"
      style="background-image: url(/images/mementos.webp)"
    >
      <div id="navContainer"></div>

      <div class="container" id="confidantCardContainer">
        <div class="row">
          <div class="col col-12 col-lg-6">
            <a
              class="text-reset text-decoration-none"
              href="/confidants/confidant.html?confidant="
              id="confidantPageAnchor"
            >
              <div
                class="container rounded mt-3 overflow-hidden flip-card-hover-area bg-body"
              >
                <div class="row bg-body-secondary">
                  <h1 class="text-center" id="confiantNameHeader">
                    Confidant Name
                  </h1>
                </div>

                <div class="row">
                  <div class="col order-1 order-lg-0 p-0 m-0">
                    <img
                      class="p-0 m-0"
                      src="/images/confidants/icons/ann.webp"
                      alt="Confidant Image"
                      id="confidantProfileImage"
                    />
                  </div>

                  <div
                    class="col-12 order-0 order-lg-1 col-lg-4 fs-2 text-center p-0 m-0"
                    id="confidantArcanaText"
                  >
                    0: The Fool
                  </div>

                  <div class="col order-2 p-0 m-0">
                    <div class="flip-card-inner float-end">
                      <div class="flip-card-front">
                        <img
                          src="/images/cards/card_back.webp"
                          alt="Confidant Card Back"
                        />
                      </div>
                      <div class="flip-card-back">
                        <img
                          src="/images/cards/0_fool.webp"
                          alt="Confidant Card Back"
                          id="confidantCardImage"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/navloader.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>

  <footer class="bg-body-tertiary">
    <div class="container">
      <div class="p-4">
        Code and Design: &copy; 2024 ImpendingMoon
        <br />
        Game and Images: &copy; ATLUS
      </div>
    </div>
  </footer>
</html>
